<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <h4><strong>{{currentUser.name}}</strong></h4>
                <p>@{{currentUser.username}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5>Tweets</h5>
                <p>{{currentUser.tweet_count}}</p>
            </div>
            <div class="col-xs-4">
                <h5>Following</h5>
                <p>{{currentUser.following_count}}</p>
            </div>
            <div class="col-xs-4">
                <h5>Followers</h5>
                <p>{{currentUser.followers_count}}</p>
            </div>
        </div>
    </div>
</div>
